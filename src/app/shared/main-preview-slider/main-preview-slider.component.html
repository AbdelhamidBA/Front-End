<!-- home -->
<section class="home">
    <!-- home bg -->
    <div class="owl-carousel home__bg">
        <div class="item home__cover" data-bg="../../../assets/img/home/home__bg.jpg"></div>
        <div class="item home__cover" data-bg="../../../assets/img/home/home__bg2.jpg"></div>
        <div class="item home__cover" data-bg="../../../assets/img/home/home__bg3.jpg"></div>
        <div class="item home__cover" data-bg="../../../assets/img/home/home__bg4.jpg"></div>
    </div>
    <!-- end home bg -->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="home__title"><b>NEW ITEMS</b> OF THIS MONTH</h1>

                <button class="home__nav home__nav--prev" type="button">
          <i class="icon ion-ios-arrow-round-back"></i>
        </button>
                <button class="home__nav home__nav--next" type="button">
          <i class="icon ion-ios-arrow-round-forward"></i>
        </button>
            </div>

            <div class="col-12">
                <div class="owl-carousel home__carousel">
                    <div class="item" *ngFor="let film of listoffilms">
                        <!-- card -->
                        <div class="card card--big">
                            <div class="card__cover">
                                <img src="{{film.film_cover}}" width="270" height="400" alt="">
                                <a routerLink="/movie/show/{{film._id}}" class="card__play">
                                    <i class="icon ion-ios-play"></i>
                                </a>
                            </div>
                            <div class="card__content">
                                <h3 class="card__title"><a routerLink="/movie/show/{{film._id}}">{{film.film_name}}</a></h3>
                                <span class="card__category">
                                  <a>{{film.film_gender}}</a>
                                </span>
                                <span class="card__rate"><i class="icon ion-ios-star"></i>8.4</span>
                            </div>
                        </div>
                        <!-- end card -->
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>


<!-- end home -->
